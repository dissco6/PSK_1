<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <div>
            <h:link outcome="index.xhtml">Darbuotojai</h:link>
            <h:link outcome="projektai.xhtml">Projektai</h:link>
        </div>

        <h1>Padaliniai</h1>

        <br/>

        <h:form>
            <h:inputText value="#{padalinysUseCase.padalinys.adresas}" rendered="true" placeholder="Adresas"/>

            <h:inputText value="#{padalinysUseCase.padalinys.pavadinimas}" rendered="true" placeholder="Pavadinimas"/>

            <h:commandButton value="Submit" actionListener="#{padalinysUseCase.createPadalinys()}" action="padaliniai?faces-redirect=true"/>
        </h:form>

        <br/>

        <h:dataTable value="#{padalinysUseCase.allDivisions}" var="Padalinys" border="1">
            <h:column>
                <f:facet name="header">
                    id
                </f:facet>
                #{Padalinys.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    adresas
                </f:facet>
                #{Padalinys.adresas}
            </h:column>
            <h:column>
                <f:facet name="header">
                    pavadinimas
                </f:facet>
                <h:link value="#{Padalinys.pavadinimas}" outcome="workersOfDivision?divisionId=#{Padalinys.id}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
