<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
        <div>
            <h:link outcome="index.xhtml">Darbuotojai</h:link>
            <h:link outcome="padaliniai.xhtml">Padaliniai</h:link>
        </div>

        <h1>Projektai</h1>

        <br/>

        <h:dataTable value="#{projektasUseCase.allProjects}" var="Projektas" border="1">
            <h:column>
                <f:facet name="header">
                    id
                </f:facet>
                #{Projektas.id}
            </h:column>
            <h:column>
                <f:facet name="header">
                    aprasas
                </f:facet>
                <h:link value="#{Projektas.aprasas}" outcome="workersOfProject?projectId=#{Projektas.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    deadline
                </f:facet>
                #{Projektas.deadline}
            </h:column>
        </h:dataTable>

        <br/>

        <h:form>
            <h:inputText value="#{projektasUseCase.projektas.aprasas}" rendered="true" placeholder="ApraÅ¡as"/>

            <h:inputText value="#{projektasUseCase.projektas.deadline}" placeholder="Deadline data (yyyy-mm-dd)">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>

            <h:commandButton value="Submit" actionListener="#{projektasUseCase.createProjektas()}" action="projektai?faces-redirect=true"/>
        </h:form>

    </h:body>
</f:view>
</html>
